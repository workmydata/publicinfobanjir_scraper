name: Update PIB Data

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch:         # allow manual runs

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install only if you later add deps (package-lock.json present)
      - run: npm ci
        if: ${{ hashFiles('package-lock.json') != '' }}
      - run: npm install
        if: ${{ hashFiles('package-lock.json') == '' }}

      # Run the scraper (PIB_URL comes from GitHub Secrets; see next step)
      - run: PIB_URL="${{ secrets.PIB_URL }}" npm run scrape

      # Commit only if pibdata.json actually changed
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add pibdata.json
            git commit -m "chore: update pibdata.json [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
